apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongodb-service
  name: mongodb-service
  namespace: oih-dev-ns
spec:
  ports:
    - name: '27017'
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongodb
  sessionAffinity: None
  type: NodePort
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongodb
  namespace: oih-dev-ns
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongodb
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /data/db
            name: mongodb-pdisk
          securityContext:
            privileged: false
          livenessProbe:
            tcpSocket:
              port: 27017
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: mongodb-pdisk
        persistentVolumeClaim:
          claimName: efs-mongodb
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
