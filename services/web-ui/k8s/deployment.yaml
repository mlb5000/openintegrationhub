apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-ui
  namespace: oih-dev-ns
spec:
  replicas: 1
  minReadySeconds: 10
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: web-ui
    spec:
      containers:
      - name: web-ui
        image: openintegrationhub/web-ui:latest
        env:
        - name: PORT
          value: '3000'
        - name: ENDPOINT_SECRETS
          value: 'https://oih-skm.odinanswers.com/api/v1'
        - name: ENDPOINT_IAM
          value: 'https://oih-iam.odinanswers.com'
        - name: ENDPOINT_FLOW
          value: 'https://oih-flow-repository.odinanswers.com'
        - name: ENDPOINT_DISPATCHER
          value: 'https://oih-dispatcher-service.odinanswers.com'
        - name: ENDPOINT_COMPONENT
          value: https://oih-component-repository.odinanswers.com
        - name: ENDPOINT_APP_DIRECTORY
          value: https://oih-app-directory.odinanswers.com/api/v1
        - name: ENDPOINT_METADATA
          value: https://oih-metadata.odinanswers.com/api/v1
        - name: REPORTS_UI
          value: https://oih-grafana.odinanswers.com/d/apSj8axZk/overview?orgId=1
        - name: ENDPOINT_WEBHOOKS
          value: "https://oih-webhooks.odinanswers.com"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 120
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "0.1"
            memory: 500Mi
