kind: Deployment
apiVersion: apps/v1
metadata:
  name: snapshots-service
  namespace: oih-dev-ns
  labels:
    app: snapshots-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapshots-service
  template:
    metadata:
      name: snapshots-service
      labels:
        app: snapshots-service
    spec:
      containers:
        - name: snapshots-service
          image: "openintegrationhub/snapshots-service:latest"
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: snapshots-service
                  key: MONGODB_URI
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  name: snapshots-service
                  key: RABBITMQ_URI
            - name: IAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: snapshots-service
                  key: IAM_TOKEN
            - name: PORT
              value: "1234"
            - name: LOG_LEVEL
              value: trace
            - name: "INTROSPECT_TYPE"
              value: "basic"
            - name: "INTROSPECT_ENDPOINT_BASIC"
              value: "https://oih-uiupdate-iam.odintext.com/api/v1/tokens/introspect"
            - name: IAM_API_BASE
              value: https://oih-uiupdate-iam.odintext.com/api/v1
            - name: INTROSPECT_ENDPOINT_OIDC
              value: https://oih-uiupdate-iam.odintext.com/op/userinfo
            - name: IAM_TOKEN_API
              value: https://oih-uiupdate-iam.odintext.com/api/v1/tokens/ephemeral
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 1234
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 1234
          securityContext:
            privileged: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
