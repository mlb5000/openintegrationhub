apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: secret-service
  namespace: oih-dev-ns
spec:
  replicas: 1
  minReadySeconds: 10
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: secret-service
    spec:
      containers:
        - name: secret-service
          image: mlb5000/test-secret-service:125db9b0316a
          env:
            - name: ORIGINWHITELIST
              value: odinanswers.com,oih-web-ui.odinanswers.com,https://oih-web-ui.odinanswers.com,api-service.oih-dev-ns.svc.cluster.local,.oih-dev-ns.svc.cluster.local
            - name: IAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-service
                  key: iamtoken
            - name: MONGODB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: secret-service
                  key: mongourl
            - name: CRYPTO_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-service
                  key: cryptoKey
            # - name: IAM_OIDC_SERVICE_CLIENT_ID
            #   value: 8ce00058-5f75-435f-9026-ad952480e15a
            # - name: IAM_OIDC_SERVICE_CLIENT_SECRET
            #   valueFrom:
            #     secretKeyRef:
            #       name: secret-service
            #       key: 'client-secret'
            - name: "INTROSPECT_TYPE"
              value: "basic"
            - name: "INTROSPECT_ENDPOINT_BASIC"
              value: "https://oih-iam.odinanswers.com/api/v1/tokens/introspect"
            - name: IAM_API_BASE
              value: https://oih-iam.odinanswers.com/api/v1
            - name: INTROSPECT_ENDPOINT_OIDC
              value: https://oih-iam.odinanswers.com/op/userinfo
            - name: IAM_TOKEN_API
              value: https://oih-iam.odinanswers.com/api/v1/tokens/ephemeral
            - name: REDIRECT_URI
              value: https://oih-skm.odinanswers.com/hook
            - name: PORT
              value: "3000"
            - name: API_BASE
              value: "/api/v1"
            - name: LOG_LEVEL
              value: "silly"
            - name: TTL_AUTHFLOW
              value: "2m"
            - name: DEBUG_MODE
              value: "false"
            - name: RABBITMQ_URI
              value: "amqp://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local:5672"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3000
            initialDelaySeconds: 120
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "0.1"
              memory: 1000Mi
